{% extends 'base.html' %}
{% load custom_filters %}

{% block title %}設定{% endblock %}

{% block content %}
<div class="settings-container">

  <h2 class="settings-title">ユーザー情報変更</h2>

  {% if messages %}
      {% for message in messages %}
          <div class="alert alert-success">{{ message }}</div>
      {% endfor %}
  {% endif %}

  <form method="POST">
      {% csrf_token %}

      <div class="form-group">
          <label for="id_first_name">名前</label>
          <input type="text" id="id_first_name" name="first_name" class="form-control" value="{{ user.first_name }}" required>
      </div>

      <div class="form-group">
          <label for="id_email">メールアドレス</label>
          <input type="email" id="id_email" name="email" class="form-control" value="{{ user.email }}" required>
      </div>

      <button type="submit" class="btn btn-primary">変更する</button>
  </form>

  <!-- ✅ パスワード変更 & ホームへ戻るボタンを中央に横並び -->
<div class="d-flex justify-content-center mt-4" style="gap: 20px;">
    <a href="{% url 'password_change' %}" class="btn btn-warning px-4 py-2">パスワード変更</a>
    <a href="{% url 'home' %}" class="btn btn-secondary px-4 py-2">ホームへ戻る</a>
  </div>
  

</div>
{% endblock %}
