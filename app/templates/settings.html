{% extends 'base.html' %}
{% load custom_filters %}

{% block title %}設定{% endblock %}

{% block content %}
<style>
  .settings-container {
    max-width: 520px;
    margin: 0 auto;
    padding: 30px;
    background-color: #fff;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    position: relative;
  }

  .settings-title {
    text-align: center;
    font-size: 26px;
    font-weight: bold;
    margin-bottom: 35px;
  }

  .form-group {
    margin-bottom: 25px;
  }

  .form-group label {
    font-weight: bold;
    font-size: 18px;
    display: block;
    margin-bottom: 8px;
  }

  .form-control {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }

  .btn-primary {
    background-color: #5cb85c;
    color: white;
    padding: 14px;
    font-size: 18px;
    width: 100%;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 10px;
  }

  .btn-primary:hover {
    background-color: #4cae4c;
  }

  .settings-links {
    text-align: center;
    margin-top: 35px;
  }

  .settings-links a {
    display: inline-block;
    text-decoration: underline;
    font-weight: bold;
    font-size: 16px;
    color: #6c5ce7;
    background: none;
    border: none;
    padding: 0;
  }

  .settings-links a:hover {
    color: #341f97;
  }

  .alert-success {
    color: green;
    text-align: center;
    margin-bottom: 15px;
    font-size: 16px;
  }

  /* ✅ ログアウトボタン */
  .logout-form {
    position: absolute;
    top: 10px;
    right: 10px;
  }

  .logout-form button {
    background-color: #d9534f;
    color: white;
    padding: 8px 16px;
    border: none;
    border-radius: 6px;
    font-size: 14px;
    cursor: pointer;
  }

  .logout-form button:hover {
    background-color: #c9302c;
  }
</style>

<div class="settings-container">
  <!-- ✅ ログアウトボタン（右上に表示） -->
  <form method="post" action="{% url 'logout' %}" class="logout-form">
    {% csrf_token %}
    <button type="submit">ログアウト</button>
  </form>

  <h2 class="settings-title">ユーザー情報変更</h2>

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-success">{{ message }}</div>
    {% endfor %}
  {% endif %}

  <form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_first_name">名前</label>
      <input type="text" id="id_first_name" name="first_name" class="form-control" value="{{ user.first_name }}" required>
    </div>

    <div class="form-group">
      <label for="id_email">メールアドレス</label>
      <input type="email" id="id_email" name="email" class="form-control" value="{{ user.email }}" required>
    </div>

    <button type="submit" class="btn-primary">変更する</button>
  </form>

  <!-- ✅ 下部中央に「ホームへ戻る」リンク -->
  <div class="settings-links">
    <a href="{% url 'password_change' %}">🔒 パスワード変更</a>
    <a href="{% url 'home' %}">🏠 ホームへ戻る</a>
    <a href="{% url 'logout_confirm' %}" style="color: #d9534f;">🚪 ログアウト</a>
  </div>
  
{% endblock %}
