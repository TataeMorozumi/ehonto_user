{% load static %}
{% load custom_filters %}

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}ehonto{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      text-align: center;
      font-family: 'M PLUS Rounded 1c', sans-serif;
      background-image: url("/static/images/wood_background.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      }
    .header {
      background-color: #5cb85c;
      color: white;
      padding: 15px;
      font-size: 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%; 
      z-index: 1001; 
    }
    .content {
    padding-top: 140px;
  }
  .toolbar-container {
    margin-top: 10px;
  }
  
    .menu-icon {
      font-size: 36px;
      cursor: pointer;
      margin-right: 30px;
    }
    #nav-menu {
      display: none;
      position: absolute;
      top: 60px;
      right: 20px;
      background: #444;
      padding: 10px;

      border-radius: 5px;
      z-index: 1000;
    }
    #nav-menu a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: white;
    }
    #nav-menu a:hover {
      background: #555;
    }
    .show {
      display: block !important;
    }
    body.more-read-page {
  overflow: hidden; /* ✅ スクロールバー非表示 */
    }

    body.more-read-page::-webkit-scrollbar {
      display: none;  /* ✅ Chrome, Edge 用 */
    }

    body.more-read-page {
      scrollbar-width: none;     /* ✅ Firefox */
      -ms-overflow-style: none;  /* ✅ IE/Edge */
    }
    .tooltip-text {
      visibility: visible;
      position: absolute;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 13px;
      text-align: left;
      top: 100%; /* 絵本画像の下に表示 */
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
      z-index: 100;
    }
    .book-item.with-tooltip {
      position: relative;  /* tooltip を book-item の相対位置で表示 */
    }
    .icon {
      font-size: 36px;
      position: relative;
      top: 4px;
      transition: transform 0.3s ease, color 0.3s ease;
      cursor: pointer;
    }
    .icon:hover {
      transform: scale(1.3) !important;
      color: #2e7d32 !important;
    }
    .back-button {
  display: inline-block;
  margin: 20px 0;
  font-size: 16px;
  color: #2e7d32;
  text-decoration: none;
  font-weight: bold;
}

.back-button:hover {
  text-decoration: underline;
}

  </style>
</head>

<body class="{% block body_class %}{% endblock %}">


<!-- ✅ ヘッダー -->
<div class="header">
  <a href="{% url 'home' %}" style="color: white; text-decoration: none;">ehonto</a>
  <div class="menu-icon" id="menu-button">☰</div>
  <div id="nav-menu">
    <a href="{% url 'home' %}">ホーム</a>
    <a href="{% url 'child_edit' %}">子ども登録</a>
    <a href="{% url 'favorite' %}">お気に入り</a>
    <a href="{% url 'more_read' %}">もっとよんで</a>
    <a href="{% url 'review_default' %}">ふりかえり</a>

    <a href="{% url 'settings_view' %}">設定</a>
    <a href="{% url 'family_invite' %}">家族招待</a>
  </div>
</div>

<!-- ✅ 各ページの中身 -->
<div class="content">
  {% block content %}{% endblock %}
</div>

<!-- ✅ 絵本登録モーダル -->
<div id="addBookModal" class="modal" style="display: none;">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <div id="modal-body"></div>
  </div>
</div>

<!-- ✅ 共通JS -->
<script>
document.addEventListener("DOMContentLoaded", function () {
    const menuButton = document.getElementById("menu-button");
    const navMenu = document.getElementById("nav-menu");

    if (menuButton && navMenu) {
        menuButton.addEventListener("click", function () {
        navMenu.classList.toggle("show");
        });
    }

window.loadAddBookModal = function (childId = null) {
    const modal = document.getElementById("addBookModal");
    const modalBody = document.getElementById("modal-body");

    fetch("{% url 'add_book' %}" + (childId ? "?child_id=" + childId : ""))
    .then(response => response.text())
    .then(html => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, "text/html");
        const form = doc.querySelector("form");

        if (childId) {
        const hiddenInput = document.createElement("input");
        hiddenInput.type = "hidden";
        hiddenInput.name = "child_id";
        hiddenInput.value = childId;
        form.appendChild(hiddenInput);
        }

        form.addEventListener("submit", function (event) {
        event.preventDefault();
        submitAddBookForm(form, childId);
        });

        modalBody.innerHTML = "";
        modalBody.appendChild(form);
        modal.style.display = "flex";
    })
    .catch(error => {
        modalBody.innerHTML = "<p>フォーム読み込み失敗</p>";
        console.error("❌ モーダルエラー:", error);
    });
};

window.closeModal = function () {
    document.getElementById("addBookModal").style.display = "none";
};

window.submitAddBookForm = function (form, childId) {
    const formData = new FormData(form);
    if (childId) {
    formData.append("child_id", childId);
    }

    const errorBox = form.querySelector("#form-error-box");

    fetch("{% url 'add_book' %}", {
    method: "POST",
    body: formData,
    headers: {
        "X-CSRFToken": formData.get("csrfmiddlewaretoken")
    }
    })
    .then(response => {
    const contentType = response.headers.get("content-type") || "";
    if (!contentType.includes("application/json")) {
        throw new Error("⚠ JSON形式のレスポンスではありません");
    }
    return response.json();
    })
    .then(data => {
        if (data.success) {
            if (errorBox) errorBox.style.display = "none";
            closeModal();
            window.location.reload();
        } else {
            if (errorBox) {
            errorBox.textContent = data.error || "登録に失敗しました";
            errorBox.style.display = "block";
            } else {
            alert(data.error || "登録に失敗しました");
            }
            }
        })
        .catch(error => {
        console.error("❌ 通信エラー:", error);
        if (errorBox) {
            errorBox.textContent = error.message || "通信エラーが発生しました";
            errorBox.style.display = "block";
        }
        });
    };

    });
</script>

  {% block scripts %}{% endblock %}
</body>
</html>
