{% extends 'base.html' %}
{% load custom_filters %}

{% block title %}設定{% endblock %}

{% block content %}
<style>
  .settings-container {
    max-width: 500px;
    margin: 0 auto;
    padding: 30px;
    background-color: #fff;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  .settings-title {
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 30px;
  }

  .form-group {
    margin-bottom: 20px;
  }

  .form-group label {
    font-weight: bold;
  }

  .form-control {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }

  .btn-primary {
    background-color: #5cb85c;
    color: white;
    padding: 12px;
    width: 100%;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
  }

  .btn-primary:hover {
    background-color: #4cae4c;
  }

  .settings-links {
    display: flex;
    justify-content: space-between;
    margin-top: 30px;
  }

  .settings-links a {
    font-weight: bold;
    text-decoration: none;
    padding: 10px 15px;
    border-radius: 5px;
    display: inline-block;
  }

  .btn-warning {
    background-color: #f0ad4e;
    color: white;
  }

  .btn-warning:hover {
    background-color: #ec971f;
  }

  .btn-secondary {
    background-color: #5bc0de;
    color: white;
  }

  .btn-secondary:hover {
    background-color: #31b0d5;
  }

  .alert-success {
    color: green;
    text-align: center;
    margin-bottom: 10px;
  }
</style>

<div class="settings-container">
  <h2 class="settings-title">ユーザー情報変更</h2>

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-success">{{ message }}</div>
    {% endfor %}
  {% endif %}

  <form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_first_name">名前</label>
      <input type="text" id="id_first_name" name="first_name" class="form-control" value="{{ user.first_name }}" required>
    </div>

    <div class="form-group">
      <label for="id_email">メールアドレス</label>
      <input type="email" id="id_email" name="email" class="form-control" value="{{ user.email }}" required>
    </div>

    <button type="submit" class="btn-primary">変更する</button>
  </form>

  <!-- ✅ パスワード変更とホームリンク -->
  <div class="settings-links">
    <a href="{% url 'password_change' %}" class="btn-warning">🔒 パスワード変更</a>
    <a href="{% url 'home' %}" class="btn-secondary">🏠 ホームへ戻る</a>
  </div>
</div>
{% endblock %}
