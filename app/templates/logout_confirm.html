{% extends "base.html" %}

{% block title %}ログアウト確認{% endblock %}

{% block content %}
<div class="settings-container">
  <h2 class="settings-title">ログアウトしますか？</h2>
  <form method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit" class="btn-primary">はい、ログアウトする</button>
  </form>
  <br>
  <a href="{% url 'settings' %}" class="btn-primary" style="background-color: gray;">キャンセル</a>
</div>
{% endblock %}
