{% extends 'base.html' %}

{% block title %}ログアウト確認{% endblock %}

{% block content %}
<div class="settings-container">
  <h2 class="settings-title">ログアウトしますか？</h2>

  <form method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit" class="btn-primary" style="margin-bottom: 20px;">ログアウトする</button>
  </form>

  <a href="{% url 'settings_view' %}" style="text-decoration: underline; color: #6c5ce7;">
    設定画面へ戻る
  </a>
</div>
{% endblock %}
