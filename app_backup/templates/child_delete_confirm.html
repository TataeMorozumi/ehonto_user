{% extends "base.html" %}

{% block title %}子ども情報の削除確認{% endblock %}

{% block content %}
<div class="container mx-auto p-8 text-center">
  <h2 class="text-2xl font-semibold text-gray-800 mb-6">
    「{{ child.name }}」を削除しますか？
  </h2>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded mr-4">
      削除する
    </button>
    <a href="{% url 'child_edit' %}" class="text-blue-500 underline">キャンセル</a>
  </form>
</div>
{% endblock %}

{% block scripts %}
<script>
  console.log("子ども削除確認ページが表示されました。");
</script>
{% endblock %}
