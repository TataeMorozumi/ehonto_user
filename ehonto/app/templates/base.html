<!DOCTYPE html>
<html lang="ja">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ehonto{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

            text-align: center;
        }
        .header {
            background-color: #5cb85c;
            color: white;
            padding: 15px;

        }
        .content {
            padding: 20px;
        }
        .nav-links a {

            padding: 10px;
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="{% url 'home' %}" style="color: white; text-decoration: none;">ehonto</a>
    </div>
    <div class="content">
        {% block content %}


        
        {% endblock %}
    </div>
</body>
</html>
